<!doctype html>
<html>
  <head>
    <!-- Import early to catch as many console.log()'s as possible -->
    <script src="console-repeater.js"></script>
    <script>
      ConsoleRepeater.extend(console)
      console.repeater.add(new ConsoleRepeater.OSD({
        popupOnLogLevels: ['error']
      }))

      console.repeater.add(function (level, message) {
        // custom processing, e.g. send to log collection server
      })
    </script>
  </head>
  <body>

    <script>
      console.log('hello, world')
      setTimeout(function () {
        console.error('foo bar')
      }, 2000)
    </script>
  </body>
</html>
